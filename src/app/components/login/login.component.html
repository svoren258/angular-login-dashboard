<div class="content-wrapper">
  <div
    class="login-form-wrapper"
    [formGroup]="loginForm"
  >
    <h1>Welcome</h1>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      >
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">This field is required</mat-error>
      <mat-error
        *ngIf="loginForm.controls['email'].hasError('email')"
      >Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        required
      >
      <mat-error *ngIf="loginForm.controls['password'].invalid">This is required</mat-error>
    </mat-form-field>

    <button class="login-button" mat-flat-button color="primary" (click)="login()">Login</button>
  </div>
</div>
